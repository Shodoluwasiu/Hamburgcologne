<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="app-container">
    <div class="header">
       
        <div class="search-icon"><img src="img/menu.svg" alt=""></div>
        <h3>GOOGLE</h3>
        
        <div class="search-icon"><img src="img/search.svg" alt=""></div>
    </div>

    <div class="route-card">
        <div class="map-overlay">

          
            <p id="ovl"><strong>Hamburg</strong> <span id="car"><img src="img/car.svg" alt=""></span> <strong>Cologne</strong></p>
            <p class="details"><small id="timeh"><b>TIME </b> &nbsp;4h 22min</small><small><b>DISTANCE </b>&nbsp; 424km</small></p>
            
        </div>
        
        <button class="map-btn"><img src="img/location.svg" alt=""> OPEN MAP</button>
    </div>

    <div class="route-details">
        <h3>Hamburg</h3>
        <div class="step">
            <span class="icon"><img src="img/direction.svg" alt=""></span>
            <p><small class="time">9 min (4.6 km)</small><br>Head northeast on Plan forward Bergstrasse</p>
        </div>
        <div class="step">
          <span class="icon"><img src="img/direction.svg" alt=""></span>
            <p><small class="time">82 km</small><br>Turn right onto Bergstrasse</p>
        </div>
        <div class="step">
          <span class="icon"><img src="img/direction.svg" alt=""></span>
            <p><small class="time">210 m</small><br>Continue onto Schmiedestrasse</p>
        </div>
        <div class="image-step">
           
            <span class="icon"><img src="img/marker.svg" alt=""></span>
        </div>
        <div class="step">
          <span class="icon"><img src="img/direction.svg" alt=""></span>
            <p><small class="time">64 m</small><br>Continue onto Alto Fischmarkt</p>
        </div>
    </div>

</div>
</body>
</html>
